spring:
  cloud:
    discovery:
      locator:
        enabled: true
    gateway:
      routes:
        - id: order
          uri: lb://order-service
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1

        - id: stock
          uri: lb://stock-service
          predicates:
              - Path=/stocks/**
          filters:
              - StripPrefix=1